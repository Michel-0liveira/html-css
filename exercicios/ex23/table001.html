<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td  {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
        }

        .numero {
            text-align: end;
        }
        
       
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td class="numero">500</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">300</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">750</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="numero">1000</td>
        </tr>
    </table>
</body>
</html>
