<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        .centralizar {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <div class="centralizar">
        <h1>Tags em HTML</h1>
        <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual
            tag deverá utilizar em cada caso.</p>

        <ul>
            <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
            <li><abbr title="Use as tags de <h1> a <h6>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img>">imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">abreviações</abbr></li>
            <li><abbr title="Use a tag <pre> junto com a tag <code>">codígos-fontes</abbr></li>
            <li><abbr title="Use a tag <ol> junto com a tag <li>">Listas Númeradas</abbr></li>
            <li><abbr title="Use a tag <ul> modificandor o atributo 'type='">listas com demarcadores</abbr></li>
        </ul>
    </div>
</body>

</html>
